<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desculpator 3000</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Desculpator</h1>
    <p class="descricao">Clique no botão para gerar uma desculpa criativa 😅</p>
    
    <div class="desculpa-box" id="desculpa">🤔 Qual será a próxima desculpa?</div>
    
    <div class="botoes">
      <button onclick="gerarDesculpa()">🎲 Gerar Desculpa</button>
      <button onclick="copiarDesculpa()">📋 Copiar</button>
    </div>

    <span id="mensagemCopiado" class="copiado">✅ Copiado com sucesso!</span>

    <p class="footer">Criado para quem precisa fugir com estilo.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
